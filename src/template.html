<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assesment 2 Refactor | Flags</title>
  </head>
  <body>
    <h1>Flags API</h1>
    <form class="search__form" id="form">
      <input type="text" placeholder="Mexico" id="search__input">
    </form>
    <button class="btn" id="btnToggle">Toggle</button>
    <main>
      <article class="flags">
        <section class="flags__card flags_card2" id="flags__card"></section>
      </article>

      <button class="js-tingle-modal-1 tingle-btn tingle-btn--primary">
        Launch modal
      </button>

      <article class="flags__table">
        <table id="table">
          <thead>
            <tbody>
              <tr class="table__titles">
                <a href="#">
                  <th>Official Name</th>
                </a>
                <th>Capital</th>
                <th>Region</th>
                <th>Language</th>
                <th>Population</th>
                <th>Flag</th>
              </tr>              
            </tbody>
          </thead>
          <tbody id="contentTable"></tbody>
        </table>
      </article>

      <div class="tingle-demo tingle-demo-tiny">
        <div class="info__modal"></div>
      </div>
    </main>
  </body>
</html>
